version: '3.8'

services:
  reverse-proxy:
    image: nginx:latest
    container_name: f25_cisc474_nginx_container
    ports:
      - 80:80
      - '443:443'
    depends_on:
      - postgres
    volumes:
      - ./packages/config/nginx.https.conf:/etc/nginx/nginx.conf:ro
      - ./packages/config/certs:/etc/ssl/certs:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  postgres:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=prisma
    ports:
      - '5432:5432'
    networks:
      - prisma-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - cisc474_pgdata:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: '10m'
        max-file: '3'

networks:
  prisma-network:

volumes:
  cisc474_pgdata:
